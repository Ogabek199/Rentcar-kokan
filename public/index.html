    <script>
      async function monitorApi(url, threshold = 500) {
        const start = performance.now();

        try {
          const res = await fetch(url);
          const duration = performance.now() - start;

          if (!res.ok || duration > threshold) {
            notify(
              `âš ï¸ API sekinlashdi: ${duration.toFixed(0)} ms | URL: ${url}`
            );
          }
        } catch (e) {
          notify(`âŒ API ishlamayapti: ${url}`);
        }
      }

      function notify(msg) {
        console.warn(msg);

        // Telegram log (xohlasang backendga yubor)
        fetch(
          "https://api.telegram.org/bot{8070117237:AAHVkDVQLv1Zg8M_57mwk7sXwQlIDpQIk7I}/sendMessage",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              chat_id: "{-1002689421547}",
              text: msg,
            }),
          }
        );
      }

      // Har 10 soniyada tekshirish
      setInterval(() => {
        monitorApi("/api/health");
      }, 10000);
