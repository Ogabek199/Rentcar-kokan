    <!-- Scripts with better loading -->
    <script>
      // Preloader with timeout fallback
      window.addEventListener("load", () => {
        const preloader = document.getElementById("preloader");
        if (preloader) {
          preloader.style.opacity = "0";
          preloader.style.transition = "opacity 0.5s ease";
          setTimeout(() => {
            preloader.style.display = "none";
          }, 500);
        }
      });

      // Fallback timeout
      setTimeout(() => {
        const preloader = document.getElementById("preloader");
        if (preloader) {
          preloader.style.display = "none";
        }
      }, 10000);
    </script>

    <!-- Welcome Modal with better UX -->
    <script>
      // Check if user has seen welcome modal recently
      const hasSeenWelcome = localStorage.getItem("welcomeShown");
      const lastShown = localStorage.getItem("welcomeLastShown");
      const now = new Date().getTime();
      const oneDayAgo = now - 24 * 60 * 60 * 1000;

      if (!hasSeenWelcome || (lastShown && parseInt(lastShown) < oneDayAgo)) {
        setTimeout(() => {
          Swal.fire({
            title: "ðŸ‘‹ Xush kelibsiz!",
            html: `<div id="typewriter" style="font-weight: 500; font-size: 18px; margin-top: 10px; min-height: 60px;"></div>`,
            showConfirmButton: true,
            confirmButtonText: "Boshlash",
            showCancelButton: true,
            cancelButtonText: "Yopish",
            width: 500,
            customClass: {
              popup: "animated fadeInUp"
            },
            didOpen: () => {
              const typewriter = new Typewriter(
                document.getElementById("typewriter"),
                {
                  loop: true,
                  delay: 75,
                  deleteSpeed: 50
                }
              );

              typewriter
                .typeString("Yangi mashinalar keldi faqat bugun -40% ðŸš—")
                .pauseFor(2000)
                .deleteAll()
                .typeString("Bugungi aksiyalardan foydalaning ðŸŽ")
                .pauseFor(2000)
                .deleteAll()
                .typeString("Faol bo'ling â€” cheklangan takliflar! âš¡")
                .pauseFor(2000)
                .start();
            }
          }).then((result) => {
            if (result.isConfirmed) {
              // User clicked start - maybe scroll to cars section
              const carsSection = document.getElementById("cars-section");
              if (carsSection) {
                carsSection.scrollIntoView({ behavior: "smooth" });
              }
            }
          });

          // Mark as shown
          localStorage.setItem("welcomeShown", "true");
          localStorage.setItem("welcomeLastShown", now.toString());
        }, 2000);
      }
    </script>
